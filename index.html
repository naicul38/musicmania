<!DOCTYPE HTML>
<html>

<head>
    <title>Vicetream Tunes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="assets/css/images/hiclipart.com.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="playback.js"></script>
</head>

<body class="loading" onload="startTimer()">
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                xfbml: true,
                version: 'v8.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Your Chat Plugin code -->
    <div class="fb-customerchat" attribution=setup_tool page_id="108660061046666" theme_color="#13cf13">
    </div>

    <div id="wrapper">
        <div id="bg"></div>
        <div id="overlay"></div>
        <div id="main">
            <!-- Header -->
            <header id="header">
                <p>
                    <button id="button1" onclick="loadStream(0)" style="cursor:pointer" class='target'> Lounge </button>&nbsp;&bull;&nbsp;
                    <button id="button2" onclick="loadStream(1)" style="cursor:pointer" class='target'> Cool</button>&nbsp;&bull;&nbsp;
                    <button id="button3" onclick="loadStream(2)" style="cursor:pointer" class='target'> Rock</button>&nbsp;&bull;&nbsp;
                    <button id="button4" onclick="loadStream(3)" style="cursor:pointer" class='target'> Party</button>&nbsp;&bull;&nbsp;
                    <button id="button5" onclick="loadStream(4)" style="cursor:pointer" class='target'> Chill</button>&nbsp;&bull;&nbsp;
                </p>
            </header>
            <ul>
                <li valign="top">
                    <div id="live" class="live">
                        <button id="button6" onclick="loadStream(4)" style="cursor:pointer" class='live'><img src="assets/css/images/searchpng.com-live-button-png-image-free-download.png"/></button>
                        <div id="signuplink"><a id="signupword" href="signup.html" target="_blank">Sign up</a> and book your live event</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li valign="bottom"><a id="playbackButton" href="#" class="icon fa-play" onclick="changePlayback()"><span class="label">Music</span></a></li>
        </ul>
    </nav>
    <a id="authorname" target="_blank"></a>

    <div id="label">

    </div>
    <script>
        window.onload = function() {
            document.body.className = '';
        }
        window.ontouchmove = function() {
            return false;
        }
        window.onorientationchange = function() {
            document.body.scrollTop = 0;
        }
    </script>
    <script type="text/javascript" src="photo-author-slider.js"></script>
</body>

</html>
